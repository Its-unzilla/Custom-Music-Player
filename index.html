<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Music Player</title>
  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f3b5.svg" type="image/svg+xml">

  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="music-player">
    <div class="album-art">
      <img src="" alt="Album Art" id="album-art"/>
    </div>
    <div class="song-info">
      <h2 id="song-title">Loading...</h2>
      <h3 id="song-artist">Loading...</h3>
    </div>

    <div class="controls">
      <button id="prev-btn" aria-label="Previous Song">
        &#9664;&#9664;
      </button>
      <button id="play-btn" aria-label="Play/Pause">
         ▶︎
        </button>
      <button id="next-btn" aria-label="Next Song">
        &#9654;&#9654;
      </button>
    </div>

    <div class="progress-container">
      <span id="current-time">0:00</span>
      <div class="progress-bar" id="progress-bar">
        <div class="progress" id="progress"></div>
      </div>
      <span id="duration">0:00</span>
    </div>
  </div>

  <audio id="audio"></audio>

  <script src="script.js"></script>
</body>
</html>
